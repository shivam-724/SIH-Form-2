<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tally.css">
    <title>Tally</title>
</head>
<body>
    <div align="center">
        <div>
            <table class="table" border="2">
                <thead>
                    <tr>
                        <th colspan="2">No. of students</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>No. of students available for placement</td>
                        <td>a</td>
                    </tr>
                    <tr>
                        <td>No. of students placed</td>
                        <td>b</td>
                    </tr>
                    <tr>
                        <td>No. of students left to be placed with CV</td>
                        <td>c</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </div>
    
</body>
</html>
